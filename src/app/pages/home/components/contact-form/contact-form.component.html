<div class="contact-form-container">
  <div *ngIf="isSubmitted" class="success-message">
    <h3>Message Sent Successfully!</h3>
    <p>We will get back to you shortly.</p>
  </div>

  <form *ngIf="!isSubmitted" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          contactForm.get('email')?.touched && contactForm.get('email')?.invalid
        "
        class="error"
      >
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input
        id="phone"
        formControlName="phone"
        type="text"
        placeholder="Enter your phone number"
      />
      <div
        *ngIf="
          contactForm.get('phone')?.touched && contactForm.get('phone')?.invalid
        "
        class="error"
      >
        Phone number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        formControlName="message"
        rows="4"
        placeholder="Enter your message"
      ></textarea>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Send</button>
  </form>
</div>
