<section class="container mx-auto px-4">
  <h2 >Відгуки наших клієнтів</h2>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide>
      <div class="p-4 border rounded-lg shadow-lg bg-white">
        <img src="assets/review1.jpg" alt="Відгук 1" class="w-full h-48 object-cover rounded mb-4">
        <p class="text-gray-700">"Чудовий сервіс, дуже задоволений!"</p>
        <p class="text-right font-semibold">— Олексій</p>
      </div>
    </ng-template>
    <ng-template carouselSlide>
      <div class="p-4 border rounded-lg shadow-lg bg-white">
        <img src="assets/review2.jpg" alt="Відгук 2" class="w-full h-48 object-cover rounded mb-4">
        <p class="text-gray-700">"Вражаюча якість і швидкість роботи."</p>
        <p class="text-right font-semibold">— Марія</p>
      </div>
    </ng-template>
    <ng-template carouselSlide>
      <div class="p-4 border rounded-lg shadow-lg bg-white">
        <img src="assets/review3.jpg" alt="Відгук 3" class="w-full h-48 object-cover rounded mb-4">
        <p class="text-gray-700">"Рекомендую всім, хто шукає надійного партнера!"</p>
        <p class="text-right font-semibold">— Сергій</p>
      </div>
    </ng-template>
  </owl-carousel-o>
</section>
